{% extends 'base(original).html' %}
{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
    <div class="container pt-4 text-light">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-sm-12">
                {% if msg == 1 %}
                    <div class="alert alert-success">
                        تغییرات با موفقیت ذخیره شد.
                    </div>
                {% endif %}
                <div class="card  bg-dark">
                    <div class="card-body">
                        <h2 class="card-title text-center">ویرایش پروفایل</h2>
                        <form method="post">
                            {% csrf_token %}
                            <label for="psw-repeat"><b>شماره موبایل</b></label><br>
                            <input class="form-control disabled" type="text"
                                   value="{{ profile.user.username }}" style="width: 100%" placeholder="شماره موبایل"
                                   name="mobile" id="mobile" required><br>

                            <label for="psw-repeat"><b>نام کاربری</b></label><br>
                            <input class="form-control" type="text"
                                   value="{{ profile.nick_name }}" style="width: 100%" placeholder="نام کاربری"
                                   name="nick_name" id="nick_name" required><br>
                            <button type="submit" class="btn btn-success btn-block">ثبت تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
