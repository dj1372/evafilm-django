{% extends 'base(login).html' %}
{% load static %}
{% block title %}تغییر نام{% endblock %}

{% block content %}
<br>
<br>
<div class="yc user-panel-form">
    <div class="panel-main">
        <div class="head yc">
            <a href="index.html"><img src="{% static 'x-logo/logo.png' %}" title="ایوافیلم" alt="ایوافیلم" class="yc logo"></a>
        </div>
        <div class="form yc">
            <h1 class="yc yc-fff yc-20 yc-bold">ویرایش نام و نام خانوادگی</h1>
            <form class="yc" method="post" action="">
              {% csrf_token %}
                <input type="text" value="{{ user.first_name }}" name="f_name" id="txtName" placeholder="نام" class="input" />
                <input  type="text" value="{{ user.last_name }}" name="l_name" id="txtFamily" placeholder="نام خانوادگی" class="input" />
                <input type="submit" name="submit" value="ویرایش" class="submit">
            <br/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
